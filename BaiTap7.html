<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7 - Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            background-color: #f5f5f5;
        }

        #wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            padding: 20px;
        }

        nav {
            width: 25%;
            float: left;
            height: 400px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
        }

        main {
            width: 75%;
            float: left;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
        }

        footer {
            width: 100%;
            clear: both;
            height: 80px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            padding: 20px;
        }

        /* Clearfix để wrapper bao quanh các phần tử float */
        #wrapper::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header></header>
        <nav></nav>
        <main></main>
        <footer></footer>
    </div>
</body>
</html>
